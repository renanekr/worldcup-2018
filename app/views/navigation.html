<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" ui-sref="app.dashboard">Bolão da Raça</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
          <li ng-class="{'active': navigation.state.is('app.dashboard')}"><a ui-sref="app.dashboard"><span class="glyphicon glyphicon-home"></span> Home</a></li>
          <li ng-class="{'active': navigation.state.is('app.myBets')}"><a ui-sref="app.myBets"><span class="glyphicon glyphicon-check"></span> Meus Palpites</a></li>
          <li ng-class="{'active': navigation.state.is('app.rules')}"><a ui-sref="app.rules"><span class="glyphicon glyphicon-info-sign"></span> Regras</a></li>
          <li ng-show="navigation.user.admin" ng-class="{'active': navigation.state.includes('app.admin')}"><a ui-sref="app.admin.matches"><span class="glyphicon glyphicon-wrench"></span> Admin</a></li>
        </ul>

        <div class="navbar-right">
          <ul class="nav navbar-nav">
            <li ng-class="{'active': navigation.state.includes('app.profile')}">
              <a ui-sref="app.profile">
                <span class="glyphicon glyphicon-user" ></span>&nbsp Perfil ({{navigation.user.name}})
              </a>

            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <button class="btn btn-primary" ng-click="navigation.userService.logout()">Sair <span class="glyphicon glyphicon-log-out"></span></button>            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
