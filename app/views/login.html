<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3 user-form">
			
			<form name="loginForm" class="form" ng-submit="login.login(login.form)">
				<h4>Login</h4>
				<div class="form-group">
				    <div class="input-group">
				    	<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
				    	<input type="text" class="form-control" name="email" placeholder="Email" ng-model="login.form.email" required>
				    </div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						<input type="password" class="form-control" name="password" placeholder="Senha" ng-model="login.form.password" required>
					</div>
				</div>

				<div class="form-group">
				    <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid || login.loading">
						<span ng-hide="login.loading">Entrar</span>
						<span ng-show="login.loading">Efetuando login...</span>
				    </button>
				    <div class="text-center">
				    	<br>
					    <a ui-sref="reset">Esqueci minha senha.</a>
				    </div>
					<hr>
				  	<div class="col-xs-12">
				  		<p class="text-center">Ainda nÃ£o tenho cadastro. <a ui-sref="register">Cadastrar agora!</a></p>
				  	</div>
				</div>
			</form>
		</div>
	</div>
</div>
